<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<title>Тест</title>
</head>
<body>
	<section class="main">
		<div class="container">
				<img class="man wow animated fadeInUp" data-wow-delay="0.5s" data-wow-duration="1.5s"  src="img/man.png" alt="Messi">
				<img class="girl_one wow animated fadeInLeft" data-wow-delay="1.4s" data-wow-duration="1.7s" src="img/girl_one.png" alt="Girl_one">
				<img class="girl_two wow animated fadeInRight" data-wow-delay="1.4s" data-wow-duration="1.7s" src="img/girl_two.png" alt="Girl_two">
				<img class="group wow animated fadeInUp" data-wow-delay="2s" data-wow-duration="1.7s"  src="img/group.png" alt="people">
				<img class="emotions wow animated slideInDown" data-wow-delay="2.9s" data-wow-duration="1.6s" src="img/emotions.png" alt="emotions">
		</div>
	</section>
	<section class="section_two">
		<p>Секция 2</p>
	</section>
             <!-- Скрипты -->
	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
</body>
</html>
